<div class="auth-page">
  <div class="auth-background">
    <div class="gradient-orb orb-1"></div>
    <div class="gradient-orb orb-2"></div>
    <div class="gradient-orb orb-3"></div>
  </div>

  <div class="auth-container">
    <div class="glass-card auth-card">
      <div class="auth-header">
        <h1>Welcome Back</h1>
        <p>Sign in to continue to My Shop</p>
      </div>

      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="auth-form">
        <!-- Email Field -->
        <div class="form-field-wrapper">
          <label class="form-label">Email</label>
          <div
            class="input-container"
            [class.input-error]="loginForm.get('email')?.invalid && loginForm.get('email')?.touched">
            <mat-icon class="input-icon-left">email</mat-icon>
            <input
              type="email"
              formControlName="email"
              placeholder="your@email.com"
              class="form-input"
              [class.input-invalid]="loginForm.get('email')?.invalid && loginForm.get('email')?.touched" />
          </div>
          <div class="error-messages" *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched">
            <span *ngIf="loginForm.get('email')?.hasError('required')" class="error-text">
              Email is required
            </span>
            <span *ngIf="loginForm.get('email')?.hasError('email')" class="error-text">
              Please enter a valid email
            </span>
          </div>
        </div>

        <!-- Password Field -->
        <div class="form-field-wrapper">
          <label class="form-label">Password</label>
          <div
            class="input-container"
            [class.input-error]="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
            <mat-icon class="input-icon-left">lock</mat-icon>
            <input
              [type]="hidePassword ? 'password' : 'text'"
              formControlName="password"
              placeholder="Enter your password"
              class="form-input"
              [class.input-invalid]="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" />
            <button
              type="button"
              class="password-toggle"
              (click)="hidePassword = !hidePassword"
              aria-label="Toggle password visibility">
              <mat-icon>{{ hidePassword ? 'visibility_off' : 'visibility' }}</mat-icon>
            </button>
          </div>
          <div
            class="error-messages"
            *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
            <span *ngIf="loginForm.get('password')?.hasError('required')" class="error-text">
              Password is required
            </span>
            <span *ngIf="loginForm.get('password')?.hasError('minlength')" class="error-text">
              Password must be at least 6 characters
            </span>
          </div>
        </div>

        <div class="form-options">
          <mat-checkbox formControlName="rememberMe">Remember me</mat-checkbox>
          <a routerLink="/forgot-password" class="forgot-link">Forgot password?</a>
        </div>

        <div *ngIf="error$ | async as error" class="error-message">
          <mat-icon>error_outline</mat-icon>
          <span>{{ error }}</span>
        </div>

        <button
          type="submit"
          class="btn btn-primary btn-large btn-full"
          [disabled]="loginForm.invalid || (loading$ | async)">
          <mat-spinner *ngIf="loading$ | async" diameter="20" class="spinner-inline"></mat-spinner>
          <span *ngIf="!(loading$ | async)">Sign In</span>
          <mat-icon *ngIf="!(loading$ | async)">arrow_forward</mat-icon>
        </button>

        <div class="divider">
          <span>or</span>
        </div>

        <button
          type="button"
          class="btn btn-outline btn-full"
          (click)="loginWithGoogle()">
          <mat-icon>account_circle</mat-icon>
          <span>Continue with Google</span>
        </button>

        <div class="auth-footer">
          <p>Don't have an account? <a routerLink="/register">Create account</a></p>
        </div>
      </form>
    </div>
  </div>
</div>
